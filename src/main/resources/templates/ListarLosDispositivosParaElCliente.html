<!DOCTYPE html>
<html>
<head>
<link href="css/loginstyle.css" rel="stylesheet" type="text/css" >  
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Ejecucion Simplex</title>
</head>
<body>

<h1 style="color:white;">Usuario: {{usuario}}</h1>

<h2 style="color:white;">Los dispositivos del hogar son: </h2>

<table style="color:white;">

  <tr>
    
    <th>Nombre del dispositivo</th>

	<th>Equipo concreto</th>

    <th>Tipo del dispositivo</th>
    
    <th>Bajo Consumo</th>
    
    <th>Consumo mes pasado</th>  
         
  </tr>
  
  {{#each dispositivos}}
	<tr>

	    <td> {{ nombreDispositivo }}</td>
	    
	    <td> {{ equipoConcreto }}</td>
	
	    <td> {{ tipoDispositivo }}</td>
	    
	    <td> {{ bajoConsumo }} </td>
        
        <td>
        <button onclick="myFunction({{ id }})">Consultar</button>
		</td>

  </tr>
  {{/each}}

 </table>

<div id="resultados"> 


</div>

  		<script>
		
		function myFunction(id)
		{
			console.log(id);
			$.ajax({ 
			   	type: "GET", 
			   	url: '/MostrarConsumoMesPasado?id='+id, 
			   	success: function(data) { 
			   		$('#resultados').html(data); 
			   	   	$('#resultados div').slideDown(1000); 
			   	} 
			   	}); 
			
		}

		
		</script> 

		
</body>
</html>
