        <div id="map"></div>

      function initMap() {
        var center = {lat: -34.649438, lng: -58.4604135};

		var lugares = [{lat: -34.649438, lng: -58.4604135},{lat:-34.659438, lng: -58.4704135}]; 		
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,

		for(i = 0; i < lugares.length; i++){
		   var marker = new google.maps.Marker({

			});
		}
		
	}
    </script>
