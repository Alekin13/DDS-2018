<!DOCTYPE html>

<html lang ="es">

   <head>
  	  <link href="css/loginstyle.css" rel="stylesheet" type="text/css" >  
      <meta charset="UTF-8">
      <title>Admin - Alta Dispositivos</title>
      <link rel="stylesheet" type="text/css" href="css/StyleAltaDisp.css">
   </head>
   
   <body>
      <div>
      
         <h1>Alta Dispositivos</h1>
         
         <form class="device_form" action="/CrearDispositivo" method="POST">
            <ul>                             
               <li>
                  <label for="name">
                  Nombre Dispositivo:
                  </label>
                  
                  <input type="text" placeholder="Ej: Aire Acondicionado" id="NombreDispositivo" name="NombreDispositivo" autocomplete="off" required>
                  
                  <br><br/>
               </li>
                           
               <li>
                  <label for="concreteEquipment">
                  Equipo Concreto:
                  </label>
                                    
                  <input type="text" placeholder="Ej: 3500 frigorias" id="EquipoConcreto" name="EquipoConcreto" autocomplete="off" required>
                  
                  <br><br/>
                  
               </li>
               
               <li>
                  <label for="tipo">
                  Tipo de Dispositivo:
                  </label>
                                   
				  <select name="tipo" id="tipo">
				    <option value="I">I</option>
				    <option value="E">E</option>
				  </select>
				  <br><br/>
               </li>
               
               <li>
                  <label for="lowConsumption">
                  Bajo Consumo:
                  </label>
                  
				  <select name="lowC" id="lowC">
				    <option value="No">NO</option>
				    <option value="Si" selected>SI</option>
				  </select>
				  <br><br/>
               </li>
               
               <li>
                  <label for="KWh">
                  Consumo en KWh:
                  </label>
                  
                  <input type="text" placeholder="Ej: 1.613" id="ConsumoKWh" required pattern="[0-9]{1}.[0-9]{3}" autocomplete="off" name="ConsumoKWh" title="Debe ser un número decimal">
                  
                  <br><br/>
               </li>
               
               <li>
                  <label for="monthlyUseMin">
                  Uso Mensual Mínimo:
                  </label>
                  
                  <input type="number"  id="UsoMensualMin" name="UsoMensualMin" required  min="1" max="200">
                  <br><br/>
               </li>
               
               <li>
                  <label for="monthlyUseMax">
                  Uso Mensual Máximo:
                  </label>
                  
                  <input type="number" id="UsoMensualMax" name="UsoMensualMax" required  min="1" max="900">
                  <br><br/>
               </li>
               
               <li>
               <button class="submit" type="submit">GUARDAR</button>
               </li>                                 
            </ul>
         </form>
      </div>
   </body>
</html>
